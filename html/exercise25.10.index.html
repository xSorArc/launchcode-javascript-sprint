<!DOCTYPE html>
<html>
    <head>
        <title>Rocket Simulator</title>
        <link rel="stylesheet" type="text/css" href="../css/styles25.10.css">
        <script src="../exercises/exercise25.10.js"></script>
    </head>

    <body>
        <h1>Rocket Simulation</h1>
        <form method="post" action="https://handlers.education.launchcode.org/request-parrot">
            <label>Test Name<input type="text" name="testName"/></label><br>
            <label>Test Date<input type="date" name="testDate"/></label><br>
            <label>Rocket Type
                <select type="select" name="rocketType">
                    <option>Brant</option>
                    <option>Lynx</option>
                    <option>Orion</option>
                    <option>Terrier</option>
                </select><br>
            </label>
            <label>Number of Rocket Boosters<input type="number" name="boosterCount"/></label><br>
            <label>Wind Rating:<br>
                <label>No Wind<input type="radio" name="windRating" value="0"/></label><br>
                <label>Mild<input type="radio" name="windRating" value="10"/></label><br>
                <label>Strong<input type="radio" name="windRating" value="20"/></label>
            </label><br>
            <label>Use production grade servers<input type="checkbox" name="productionServers"/></label><br>
            <button type="submit" id="runSim">Run Simulation</button>
        </form>
    </body>
</html>
